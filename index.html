<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weight Converter</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>

<body class="container-fluid d-flex align-content-center justify-content-center">
  <div class="container d-flex align-content-center justify-content-center">
    <div class="card w-25 text-white bg-secondary mb-3">
      <div class="card-header">
        <h5 class="card-title">Converts Kgs' to Pounds' </h5>
      </div>
      <div class="card-body">
        <input class="form-control" type="number" name="weight" id="weight">
      </div>
      <div class="card-footer justify-content-center">
        <button class="btn btn-primary w-100" id="calculate">Convert</button>
        <p id="lblResult"></p>
      </div>
    </div>
  </div>


</body>

</html>
